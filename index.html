ficou assim: <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dança</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Barra de navegação */
        nav {
            background-color: #6a1b9a;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Pseudo-classe */
        nav a:hover {
            color: #ffd54f;
        }

        /* Imagem */
        img {
            margin: 20px 0;
        }

        /* Formulário */
        form {
            margin: 20px 0;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Pseudo-classe */
        button:hover {
            background-color: #ce93d8;
        }

        /* Rodapé */
        footer {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Estilos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h1>Dança</h1>

        <img src="https://static.wixstatic.com/media/f05039_21d7dc701d564d98b69fb03df193e9c4~mv2_d_1920_1278_s_2.jpg/v1/fill/w_953,h_546,al_r,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/f05039_21d7dc701d564d98b69fb03df193e9c4~mv2_d_1920_1278_s_2.jpg" alt="Ballet">

        <p>
            A dança é uma forma de expressão artística que utiliza o corpo em movimento.
            Ela pode representar sentimentos, culturas e histórias, sendo praticada em
            diferentes estilos ao redor do mundo.
        </p>

        <!-- Formulário -->
        <form>
            <input type="text" placeholder="Qual dança você gosta?">
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 - Site sobre Dança</p>
    </footer>

</html>
